<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
<title>Excel Quiz</title>
  <meta property="og:title" content="IT Finisher Technical Training Institute | Explore Technology & Career Development">
  <meta property="og:description" content="Empower your IT career at IT Finisher. Discover technical training programs covering programming, web development, cybersecurity, and more. Explore educational videos, career development tips, and job-related content. Subscribe for the latest updates.">
  <meta property="og:image" content="https://itfinisher.com/img/thumbnail.png">
  <meta property="og:url" content="https://www.itfinisher.com">
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="IT Finisher">
  <!-- Favicon -->
  <link href="img/favicons.png" rel="icon">
  
  
  <link rel="stylesheet" href="css/timmer.css">
  <link rel="stylesheet" href="css/result.css">
  <link rel="stylesheet" href="css/timmer.css">

  <link rel="stylesheet" href="css/allquiz.css">
  <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-database.js"></script>
<style>
   body {
            background-image: url('img/quiz-bg.jpg'); /* Replace 'path/to/your/image.jpg' with your image file path */
            background-size: cover; /* Adjusts the size of the background image */
            /* Other background properties if needed */
        }
</style>
</head>

<body>
  <!-- Loading message container -->
  <div id="loadingMessage">
    <div class="spinner"></div>
    <p>Loading questions...</p>
  </div>
  <div class="quiz-container" style="box-shadow: 4px 8px 10px rgba(0, 0, 0, 0.5); ">
    <h1 id="exam-name"> Live Excel Quiz</h1>
    <button class="close-btn" onclick="closeQuiz()">Close Quiz</button>

    <div class="quizContainer container-fluid well well-lg">
      <div class="quiz-container">

        <section>
          <div class="timer">

            <div class="clock">
              <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
            </div>

          </div>

        </section>

        <div class="question-number">
          <h3>
            Question <span class="question-num-value"></span> of <span class="total-question"></span></h3>
        </div>
        <div class="advt">
          <div>
            <div class="question">
            </div>
            <div class="options">
              <div class="option1" id="1" onclick="check(this)">
              </div>
              <div class="option2" id="2" onclick="check(this)">
              </div>
              <div class="option3" id="3" onclick="check(this)">
              </div>
              <div class="option4" id="4" onclick="check(this)">
              </div>
            </div>
            <div class="button">
              <button class="btn" onclick="next()" type="button">Next</button>
            </div>
            <div class="answers-tracker">
            </div>
          </div>
          <div class="quiz-over">
            <div class="box">
           
              <h1 class="result">
                <p>Result Summary:<br /></p>
                <ul>
                    <li><div id="totalTimeTaken" class="total-time"></div></li>
                    <li>Correct answers &nbsp;: &nbsp; <span class="correct-answers"></span></li> 
                    <li>Total questions &nbsp;: &nbsp; <span class="total-question2"></span> <br /></li>
                    <li>Percentage &nbsp;: &nbsp; <span class="percentage"></span></li>
                </ul>
            </h1>
              <button onclick="tryAgain()" type="button">TryAgain</button>
            </div>
          </div>
        </div>

        <!-- <script src="js/quiz-working.js"></script> -->
        <script src="js/quiz-live.js"></script>

        <script src="js/timmer.js"></script>

      </div>
    </div>
</div>
</body>

</html>
