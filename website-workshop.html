<script>
   
    // JSON Data
    const sliderData = [
        {
            title: "WORDPRESS WEBSITE WORKSHOP",
            date: "Before:10-12-2023",
            time: "11:00 AM",
            live: "Live",
            hrs: "3+ Hrs",
            bgColor: "bg-registration",
            hrColor: "bg-primary",
            imageSrc: "img/course/wordpress-99.png",
            altText: "Course Image",
            buttonText: "Become a professional in Wordpress Developer! Enroll Now: Click Here:ðŸ‘‰",

            "Enroll before Dec 10, 2023, for just â‚¹99 and get a 50% discount.",

            ],

        },
        // Add more objects for additional sections if needed
    ];

    // Get the carousel container
    const carouselContainer = document.querySelector('.carousel-inner');

    // Loop through the JSON data to generate slides
    sliderData.forEach((item, index) => {
        const carouselItem = document.createElement('div');
        carouselItem.classList.add('carousel-item');
        if (index === 0) {
            carouselItem.classList.add('active');
        }

        carouselItem.innerHTML = `
        <section id="registration" class="container-fluide">
            <div class="container ${item.bgColor}" style="padding: 30px 0;">
                <h1 class="display-5 mb-0 text-center text-white py-2">${item.title}</h1>
                <hr class="custom-hr mx-auto ${item.hrColor} my-3" style="width: 12%;">
                <div class="container py-3">
                    <div class="row align-items-center">
                        <div class="col-lg-7 mb-4 mb-lg-0 text-center text-lg-left">
                            <div class="container">
                                <h4 class="text-white"><i class="fas fa-calendar-alt text-primary"></i> ${item.date} <span class="mx-2"></span><i class="fas fa-thumbtack text-primary"></i> ${item.time}</h4>
                                <h4 class="text-white "><i class="fas fa-video text-primary"></i> ${item.live} <span class="mx-2"></span><i class="far fa-clock text-primary"></i> ${item.hrs}</h4>
                            </div>
                            <div class="py-3">
                                ${item.content.map(contentItem => `<ul class="text-white"><i class="fa fa-check text-primary mr-2"></i>${contentItem}</ul>`).join('')}
                            </div>
                        </div>
                        <div class="col-lg-5 text-center">
                            <div class="card border-0">
                                <div class="card-body rounded-bottom bg-dark p-0">
                                    <img src="${item.imageSrc}" alt="${item.altText}" class="img-fluid" style="max-width: 100%; border-radius: 5%;">
                                </div>
                            </div>
                        </div>
                        <div class="col-12 text-center py-3">
                            <a href="${item.buttonLink}" class="btn btn-primary btn-lg" style="width: 100%; max-width: 500px;">
                                ${item.buttonText}
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        `;

        carouselContainer.appendChild(carouselItem);
    });
</script>
